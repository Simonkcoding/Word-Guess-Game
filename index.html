<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <header class="banner">
        <img src="assets/images/solarsystem.jpg" class="bannerPic" alt="solarsystem.jpg" width="40%">
    </header>
    <br>

    <div class="container">
        <div class="mediaSection">
            <div class="picBox">
               <img src="assets/images/planets.jpg" id="planet" alt="unknown">
            </div>
        </div>
        <div class="textSection">
            <h1>The Word Guess Game</h1>
            <p id="message-Text">Guess the name of planet!</p>
            <p id="winCount-Text">0</p>
            Current Words:
            <p id="answerArray-Text">There is no current words</p>
            # of guess remaining:
            <p id="guessLeftCount-Text">9</p>
            Letter already guessed:
            <p id="guessSoFar-Text">Try!</p>
        </div>
    </div>


</body>

</html>
